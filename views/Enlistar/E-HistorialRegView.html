<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap 4 Website Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <style>
  .fakeimg {
    height: 200px;
    background: #aaa;
  }
  </style>
</head>
<body
    
    background= "https://cdn2.salud180.com/sites/default/files/styles/medium/public/field/image/2018/06/donar-sangre.jpg">

    <div class="container">
        <div style="background-color:rgba(8, 248, 8, 0.651);"class="jumbotron" style="margin-bottom:0">
        <h1 class="text-secondary"> Banco de Sangre</h1>
    
      <h3 class="text-secondary"> Historial</h3> 
      &nbsp;
      <div class="container">
            <table class="table table-bordered">
            <thead>
            <tr class="table-danger">
                <th>Banco</th>
                <th>Resultado</th>
                </tr>
                </thead>
                <tbody>
            <tr class="table-danger">
                <td>Identificador</td>
                <td> <input type="index" class="form-control" id="IdentificadorHist3" placeholder="Resultado id" name="IdentificadorHist3">
                </td>
                </tr>
            <tr class="table-danger">
                <td>Estado Historial</td>
                <td><input type="index" class="form-control" id="EstadoHist3" placeholder="Resultado Estado" name="EstadoHist3">
                </td>
                </tr>
                <tr class="table-danger">
                    <td>Registro</td>
                    <td><input type="index" class="form-control" id="RegistroHist3" placeholder="Resultado Registro" name="RegistroHist3">
                    </td>
                    </tr>  
                <tr class="table-danger">
                    <td>Fecha</td>
                    <td><input type="index" class="form-control" id="FechaHist3" placeholder="Resultado Fecha" name="FechaHist3">
                    </td>
                    </tr> 
                <tr class="table-danger">
                    <td>Administrador Encargado</td>
                    <td><input type="index" class="form-control" id="AdminHist3" placeholder="Resultado Administrador" name="AdminHist3">
                    </td>
                    </tr>   
                </tbody>
                </table>
            <button type="button" class="btn btn-danger"> Cerrar</button>
        </div>  
  </form>
</div>

</body>
</html>
